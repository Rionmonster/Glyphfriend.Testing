<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Intellisense Testing for Glyphfriend</title>
</head>
<body>
    <!-- Start typing in the element below to see the Intellisense -->

    <!-- Testing Font Awesome Icons -->
    <span class="fa-"></span>

    <!-- Testing Foundation Icons-->
    <span class="fi-"></span>

    <!-- Testing Ionic Icons -->
    <span class="ion-"></span>

    <!-- Testing IcoMoon Icons -->
    <span class="icon-"></span>

    <!-- Testing Glyphicons (from Bootstrap) -->
    <span class="glyphicon-"></span>

    <!-- Testing Octicons -->
    <span class="octicon-"></span>
</body>
</html>
